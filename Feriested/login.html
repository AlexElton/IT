<body>
    <div id="grid-container">
        
        <div class="header">

                <button id='meny-knapp' onclick="show()"><img src="Bilder/streker.png" alt="" width="50px"></button>
                <img src="Bilder/logo2.png" alt="" id='logo-bilde'>

            <div id="meny">
                <ul>
                    <button id='meny-x' onclick="hide()">X</button>

                </ul>
            </div>

        </div>

        
    </div>
    
    <!-- logg inn & registrerings boksen -->

    <div class="login-box">
        <div class="login-registrer-knapp">
            <div id="knapp"></div>
            <button type="button" class="toggle-knapp" onclick="login()">Login</button>
            <button type="button" class="toggle-knapp" onclick="register()">Registrer</button>
        </div>

<!-- Ikoner til sosiale medier -->
        <div class="sosial-ikon">
            <a href="https://www.facebook.com/profile.php?id=100008455994928" target="null"><img src="Bilder/fb.png" alt="facebook"></a>
            <a href="https://www.instagram.com/alexander_2507/" target="null"><img src="Bilder/gp.png" alt="google"></a>
            <a href=""><img src="Bilder/tw.webp" alt="twitter"></a>
        </div>

<!-- Logg inn -->
        <form id="login" class="input-gruppe">
            <input type="text" class="input-omrode" placeholder="Brukernavn" required> 
            <input type="text" class="input-omrode" placeholder="Passord" required>
            <input type="checkbox" class="check-box"> <span>Husk Passord</span>
            <button type="submit" class="submit-knapp">Logg Inn</button>
        </form>

<!-- Registrer -->
        <form id="register" class="input-gruppe">
            <input type="text" class="input-omrode" placeholder="Brukernavn" required>
            <input type="email" class="input-omrode" placeholder="Email" required>
            <input type="text" class="input-omrode" placeholder="Passord" required>
            <input type="checkbox" class="check-box"> <span>Jeg er enig med betingelsene og vilkårene</span>
            <button type="submit" class="submit-knapp">Register</button>
        </form>
    </div>


    <footer id="footer">
        <div id="footer-left">
            <img src="BIlder/logo2.png" alt="">

<!-- For å ha animasjoner og interaktive sider -->


    <script>
        //skaper en funksjon for å kunne åpne menyen når skjermen er minder enn 1200px
        function hide(){
            const list = document.getElementById("meny")
            const x = document.getElementById("meny-x")
            if (list.style.display === "grid") {
                list.style.display = "";
                x.style.display = "";
            } else {
                list.style.display = "grid";
            }
        }
        //skaper en funksjon for å kunne lukke menyen når skjermen er minder enn 1200px
        function show(){
            const list = document.getElementById("meny")
            const x = document.getElementById("meny-x")
            if (list.style.display === "") {
                list.style.display = "grid";
                x.style.display = "grid";
            } else {
                list.style.display = "";
            }
        }

        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("knapp");

        function register(){
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }

        function login(){
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0px"
        }

    </script>
</body>
